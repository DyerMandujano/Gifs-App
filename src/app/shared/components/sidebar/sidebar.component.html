<div class="bg-primary border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs App</h3>
    <hr class="text-white">

    <div class="list-group list-reset">
        <button *ngFor="let tag of myTags" class="list-group-item list-group-item-action" >
            <!-- ACA LE ESTAMOS AGREGANDO UN PIPE LLAMADO 'titlecase', EL CUAL NOS SIRVE PARA QUE SOLO LA PRIMERA LETRA DE UNA PALABRA SE CONVIERTA EN MAYUSCULA -->
            <!--NOTA: LOS PIPES NO ALTERAN LA DATA REAL, SOLO MODIFICAN LA INFORMACION VISUALMENTE  -->
            {{tag | titlecase}}
        </button>
    </div>
</div>
